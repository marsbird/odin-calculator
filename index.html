<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result"></div>
        <div class="top-row">
            <button class="rect" id="clear"></button>
            <button class="square" id="signflip"></button>
        </div>
        <div class="numpad">
            <button class="square" id="seven"></button>
            <button class="square" id="eight"></button>
            <button class="square" id="nine"></button>
            <button class="square" id="four"></button>
            <button class="square" id="five"></button>
            <button class="square" id="six"></button>
            <button class="square" id="one"></button>
            <button class="square" id="two"></button>
            <button class="square" id="three"></button>
            <button class="rect" id="zero"></button>
            <button class="square" id="decimal"></button>
        </div>
        <div class="operators">
            <button class="square" id="divide"></button>
            <button class="square" id="multiply"></button>
            <button class="square" id="minus"></button>
            <button class="square" id="plus"></button>
            <button class="square" id="equals"></button>    
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
